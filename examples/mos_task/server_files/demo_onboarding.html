>
  <div class="row col-xs-12 col-md-12">
    <!-- Instructions -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong> Instructions </strong>

    <div class="input_location">
      <p>
        <strong> What is your output audio device? </strong>
      </p>
    </div>
    <section>
      <fieldset>
        <div class="input-group">
          <select class="form-control" name="audio_device">
            <option selected="selected" value="">(select one)</option>
            <option value="headphones">Headphones</option>
            <option value="speakers">Speakers</option>
            <option value="other">Other</option>
          </select>
        </div>
      </fieldset>
    </section>

    <div class="input_location">
      <p>
        <strong> What is your age? </strong>
      </p>
    </div>
    <section>
      <fieldset>
        <div class="input-group">
          <select class="form-control" name="age">
            <option selected="selected" value="">(select one)</option>
            <option value="less_21">Under 21</option>
            <option value="21_41">21-41</option>
            <option value="42_61">41-21</option>
            <option value="more_62">Over 62</option>
          </select>
        </div>
      </fieldset>
    </section>

    <div class="input_location">
      <p>
        <strong> What is your education? </strong>

    </div>

      <fieldset>
        <div class="input-group">
          <select class="form-control" name="education">
            <option selected="selected" value="">(select one)</option>
            <option value="elementay">Elementary</option>
            <option value="highschool">High school</option>
            <option value="college">College and above</option>
          </select>
        </div>
      </fieldset>
    </section>

    <!-- End Content Body -->

</section>
